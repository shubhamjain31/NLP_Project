{% extends "base.html" %}
{% load static %}

{% block title%} Resume Skills Parser {% endblock %}
{% block body %}
<br>

<div class="container">
	<section class="jumbotron text-center">
	<div class="row">
		<div class="col-sm-6">
		<h1 class="jumbotron-heading"> Resume Skills Parser </h1>
		<img class="card-img-top" src="{% static 'images/resumeparsing.jpg' %}" alt="Card image cap" style="height: 250px;">
          <p class="lead text-black">      
            
                   
		</div>

		<div class="col-sm-6">
			<div class="container mt-5">

				<form method="POST" action="/resumeparser/" enctype = "multipart/form-data">{% csrf_token %}
				<p><label for="formGroupExampleInput" class="ml-2"><b>Upload Resume:</label>
				<input type = "file" name = "filename" /></p>
				<br>
				<button class="btn btn-success" type="submit">Parser</button>

			</form>
			<br>

			<div class="container mt-2">
				<input type="text" class="form-control" id="formGroupExampleInput" value="{{message}}" readonly="" style="background: white;">
			</div>

			</div>
		</div>
	</div>
</section>

</div>	

{% endblock %}
